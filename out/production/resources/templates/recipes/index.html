<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<header th:replace="fragments/style :: header"></header>
<div class="container">
  <nav th:insert="fragments/menu :: navbar"></nav>
  <div class="my-4">
    <H1>List of Recipes</H1>
  </div>
  <div class="container">
    <ul class="list-unstyled">
      <li th:each="recipe : ${recipes}">
        <a th:href="${'/recipes/' + recipe.id}" th:text="${recipe.title}"></a>
      </li>
    </ul>
    <form action="/recipes" method="post" class="form-inline">
      <input name="name" type="text" placeholder="Name" class="form-control mr-2">
      <button type="submit" class="btn btn-primary">Create new recipe</button>
    </form>
  </div>

</div>
</body>
</html>
