<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
    <a class="navbar-brand h1" th:href="${'/'}">easyRecipe</a>
     <div class="collapse navbar-collapse navbar-nav" id="navbarSupportedContent">
         <a class="nav-link active" th:href="${'/recipes'}">Home</a>
         <form class="form-inline">
             <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
             <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
         </form>
     </div>
    <div class="navbar-nav">
        <a class="nav-item nav-link active" th:href="${'/login'}">Login</a>
        <form class="float-right" method="post" sec:authorize="authenticated" th:action="@{/logout}">
            <button class="nav-item nav-link active btn btn-link" type="submit">
                <span th:text="${#httpServletRequest.remoteUser}" />
                abmelden
            </button>

        </form>
    </div>
</nav>
</body>
</html>
