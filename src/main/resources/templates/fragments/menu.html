<div class="row" th:fragment="navbar">
    <div class="col"></div>
    <div class="col-7">
        <div class="row d-flex flex-column">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand h1" th:href="${'/'}" th:text="#{easyRecipe}" ></a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="${'/'}" th:text="#{Home}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="${'/user'}" th:text="#{Account}"></a>
                        </li>
                    </ul>
                </div>
                <div class="mr-2">
                    <select id="locales" class="custom-select form-control bg-dark text-white" aria-label="Default select example">
                        <option value="" th:text="#{lang.change}"></option>
                        <option value="en_US" th:text="#{lang.en}"></option>
                        <option value="de_DE" th:text="#{lang.de}"></option>
                    </select>
                </div>
                <form th:if="${isUserAuthenticated}"  class="float-right" method="post" th:action="@{/logout}">
                    <button class="btn btn btn-primary btn-lg my-sm-0" type="submit" th:text="#{logout}" >
                        <span th:text="'@'+${#httpServletRequest.remoteUser} "></span></button>
                </form>
                <div class="padding"><a th:if="${!isUserAuthenticated}" class="btn btn btn-primary btn-lg my-sm-0" th:href="${'/login'}">Login</a></div>
                <div class="padding"><a th:if="${!isUserAuthenticated}" class="btn btn btn-primary btn-lg my-sm-0" th:href="${'/create-user'}">Registrieren</a></div>
            </nav>
        </div>
    </div>
    <div class="col"></div>
    <script>
        $(document).ready(function(){
            $('#locales').change(function(){
                let element = $("#locales").val();
                if (element != '') {
                    window.location.replace('?lang=' + element);
                }
            });
        });
    </script>
</div>
