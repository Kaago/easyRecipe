<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head th:replace="fragments/style :: head"></head>
<body>
<!--<header th:insert="fragments/menu :: navbar"></header>-->
<div class="container-fluid">
    <div class="row">
        <div class="col"></div>
        <div class="col-7">
            <div class="row pt-4">
                <div class="col h1" th:text="#{login}"></div>
            </div>
            <form method="post" th:action="@{/login}">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="inputUsername" th:text="#{Username}"></label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputUsername" name="username" type="text"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="inputPassword" th:text="#{Passwort}"></label>
                    <div class="col-sm-10">
                        <input class="form-control" id="inputPassword" name="password" type="password"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-primary" type="submit" th:text="#{login}"></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
</div>
</body>
</html>
