<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<header th:replace="fragments/style :: header"></header>
<div class="container">
    <nav th:insert="fragments/menu :: navbar"></nav>
    <div class="my-4">
        <div class="d-flex flex-row">
            <div class="p-2 h1" th:text="${recipe.title}"> </div>
        </div>
        <div class="d-flex flex-row">
            <div class="p-2" th:text="${recipe.description}"></div>
        </div>
        <div class="d-flex flex-row">
            <div class="p-2">Instruction: </div>
            <div class="p-2" th:text="${recipe.instruction}"></div>
        </div>
        <div class="d-flex flex-row">
            <table class="table">
                <tr>
                    <th>Difficulty: </th>
                    <th th:text="${recipe.difficulty}"></th>
                </tr>
                <tr>
                    <th>Preparation Time: </th>
                    <th th:text="${recipe.prepTime}"></th>
                </tr>
                <tr>
                    <th>Cooking Time: </th>
                    <th th:text="${recipe.cookTime}"></th>
                </tr>
                <tr>
                    <th>Servings: </th>
                    <th th:text="${recipe.servings}"></th>
                </tr>
            </table>
        </div>
        <div class="d-flex flex-row">
                <table th:if="${recipe.ingredientEntries != null and recipe != null}" class="table">
                    <tr>
                        <th>Amount</th>
                        <th>Unit of Measurement</th>
                        <th>Name of Ingredient</th>
                    </tr>
                    <tr th:each="ingredient : ${recipe.ingredientEntries}">
                        <td th:text="${ingredient.amount}"></td>
                        <td th:text="${ingredient.uom}"></td>
                        <td th:text="${ingredient.name}"></td>
                    </tr>
                </table>
        </div>
        <form th:action="${'/recipes/' + recipe.id}" method="post" class="form-inline">
            <button type="submit" class="btn btn-primary">Edit recipe</button>
        </form>
    </div>
</div>
</body>
</html>
