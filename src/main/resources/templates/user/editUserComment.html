<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/style :: head">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.1.2/css/star-rating.min.css">
    <link href="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.css" media="all" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/js/star-rating.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




    <link th:href="@{/css/rating.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/comment.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <nav th:insert="fragments/menu :: navbar"></nav>
    <div class="my-4">
        <H1>Edit Comment</H1>

        <div class="d-flex">
            <div class="container">
                <form th:action="${'/user/editComment/' + comment.getId()}" th:object="${commentForm}" method="post" class="mt-5">
                    <input value="0" type="hidden" class="rating" data-show-clear="false" data-show-caption="true" data-size="sm" th:field="*{rating}">
                    <div class="d-flex flex-row pb-3">
                        <p class="text-danger" th:if="${#fields.hasErrors('rating')}">Please give a rating!</p>
                    </div>
                    <div class="d-flex flex-row pb-3">
                        <textarea class="form-control" placeholder="write a comment..." rows="3" th:field="*{textContent}" th:classappend="${#fields.hasErrors('textContent') ? 'is-invalid' : ''}"></textarea>
                    </div>
                    <div class="text-danger" th:errors="*{textContent}"></div>
                    <div class="d-flex flex-row justify-content-end pb-3">
                        <button class="btn btn-primary btn-sm" type="submit">Edit</button>
                    </div>
                    <hr>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
