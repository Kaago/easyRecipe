<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/style :: head"></head>
<body>
<header th:insert="fragments/menu :: navbar"></header>
<div class="container">
    <div class="my-4">
        <H1>Edit Profile</H1>
        <form th:action="${'/user/edit-user'}" th:object="${changePasswordForm}" method="post">
            <input class="form-control form-control-sm" type="text" id="title" th:field="*{newPassword}">
            <button class="btn btn-primary btn-sm" type="submit">Save Password</button>
        </form>
    </div>
</div>
</body>
</html>
