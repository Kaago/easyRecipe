<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/style :: head"></head>
<body>
<header th:insert="fragments/menu :: navbar"></header>
<div class="container-fluid">
    <div class="row">
        <div class="col"></div>
        <div class="col-7">
            <div class="row pt-4">
                <div class="col h1" th:text="#{UserProfile}"></div>
            </div>
            <table class="table">
                <tbody>
                <tr>
                    <td th:text="#{Username}"></td>
                    <td th:text="${user.name}"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <a th:href="${'/user/edit-user'}" class="btn btn-primary" th:text="#{ChancePasswort}"></a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="row pt-4">
                <div class="col h1" th:text="#{Recipe}"></div>
            </div>
            <table class="table">
                <tbody>
                <tr th:each="recipe : ${userRecipes}">
                    <td th:text="${recipe.getTitle()}"></td>
                    <td style="text-align: right">
                        <a th:href="${'/recipe/edit/' + recipe.getId()}" class="btn btn-primary" th:text="#{EditRecipe}"></a>
                    </td>

                </tr>

                </tbody>
            </table>
            <div class="row pt-4">
                <div class="col h1">Favourite Recipes</div>
            </div>
            <table class="table">
                <tbody>
                <tr th:each="recipe : ${user.getFavourites()}">
                    <td th:text="${recipe.getTitle()}"></td>
                    <td style="text-align: right">
                        <a th:href="${'/recipe/' + recipe.getId()}" class="btn btn-primary">Show Recipe</a>
                    </td>
                </tr>

                </tbody>
            </table>

            <div class="row pt-4">
                <div class="col h1" th:text="#{Comments}"></div>
            </div>
            <table class="table">
                <tbody>
                <tr th:each="comment : ${userComments}">
                    <td th:text="${comment.getRecipe().getTitle()}"></td>
                    <td th:text="${comment.getTextContent()}"></td>
                    <td style="text-align: right">
                        <a th:href="${'/user/edit-comment/' + comment.getId()}" class="btn btn-primary" th:text="#{EditComment}"></a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
